<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Простой мессенджер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Экран авторизации -->
        <div id="auth-screen" class="screen">
            <h2>Вход / Регистрация</h2>
            <input type="text" id="username" placeholder="Логин" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button onclick="login()">Войти</button>
            <button onclick="register()">Зарегистрироваться</button>
        </div>

        <!-- Основной интерфейс -->
        <div id="main-screen" class="screen" style="display: none;">
            <!-- Профиль и выход -->
            <div class="header">
                <span id="user-profile">Профиль (<span id="current-user"></span>)</span>
                <button onclick="logout()">Выход</button>
            </div>

            <!-- Меню чатов -->
            <div class="sidebar">
                <h3>Чаты</h3>
                <ul id="chats-list"></ul>
            </div>

            <!-- Окно чата -->
            <div class="chat-area">
                <div id="chat-header">Выберите чат</div>
                <div id="messages"></div>
                <input type="text" id="message-input" placeholder="Напишите сообщение...">
                <button onclick="sendMessage()">Отправить</button>
            </div>

            <!-- Админ-меню (появляется для админа) -->
            <div id="admin-panel" class="admin-panel" style="display: none;">
                <h4>Админ-панель</h4>
                <button onclick="deleteChat()">Удалить чат</button>
                <button onclick="clearMessages()">Очистить сообщения</button>
            </div>
        </div>

        <!-- Редактор профиля -->
        <div id="profile-screen" class="screen" style="display: none;">
            <h2>Редактирование профиля</h2>
            <input type="text" id="edit-username" placeholder="Новый логин">
            <input type="password" id="edit-password" placeholder="Новый пароль">
            <button onclick="saveProfile()">Сохранить</button>
            <button onclick="goBack()">Назад</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
